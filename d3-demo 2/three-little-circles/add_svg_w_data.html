<!DOCTYPE html>
<html>
<body>

<style>
    text {
        text-anchor: middle;
        fill: white;
        font-family: sans-serif;
        font-weight: bold;
    }

    rect {
        fill: none;
        stroke: black;
    }
</style>

<svg height="150" width="470">
    <g transform="translate(0, 0)"></g>
    <g transform="translate(160, 0)"></g>
    <g transform="translate(320, 0)"></g>
</svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    groups = d3.selectAll("g");

    groups.data([
        {"name": "Marketing", "headcount": 65},
        {"name": "Sales", "headcount": 50},
        {"name": "Quality", "headcount": 40}
    ]);

    groups.append("rect")
            .attr("width", 150)
            .attr("height", 150);
    groups.append("circle")
            .attr("cx", 75)
            .attr("cy", 75)
            .attr("r", function (d) { return d.headcount; });
    groups.append("text")
            .attr("x", 75)
            .attr("y", 75)
            .attr("dy", "0.35em")
            .text(function(d) { return d.name } )

</script>

</body>
</html>
