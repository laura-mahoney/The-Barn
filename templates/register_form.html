{% extends 'base.html' %}
{% block content %}

<h1>Register as new Barncrew</h1>

<form method="POST">
    Enter your email:
    <br>
    <input type="text" name="email"><br>
    <br>
    Enter your password:
    <br>
    <input type="text" name="password"><br>
    <br>
    <input type="submit">

</form>


{% endblock %}
